<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Semakan SLD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://www.jpj.gov.my/wp-content/uploads/2022/04/JPJLogo.png" type="image/png">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #303f9f;
            --secondary: #34a853;
            --accent: #ff6b35;
            --light: #f8f9fa;
            --dark: #202124;
            --gray: #5f6368;
            --border: #dadce0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e 0%, #303f9f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        /* HEADER STYLES - DIKECILKAN */
        .header {
            margin-bottom: 25px;
            animation: fadeInDown 1s ease;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* MODE SELECTION CARDS - DIKECILKAN */
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--secondary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .mode-card:hover::before {
            transform: scaleX(1);
        }

        .mode-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .mode-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .mode-card:hover .mode-icon {
            transform: scale(1.05);
            background: var(--secondary);
            color: white;
        }

        .mode-card h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .mode-card p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .device-list {
            text-align: left;
            margin: 15px 0;
            padding-left: 15px;
        }

        .device-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .device-list li {
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .device-list i {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: transparent;
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* RECOMMENDATION BADGE - DIKECILKAN */
        .recommendation {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
        }

        /* FOOTER - DIKECILKAN */
        .footer {
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .footer p {
            opacity: 0.8;
            font-size: 0.8rem;
        }

        /* AUTO DETECTION - DIKECILKAN */
        .auto-detection {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeInDown 1s ease 0.5s both;
        }

        .auto-detection i {
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .auto-detection p {
            text-align: left;
            flex: 1;
            font-size: 0.9rem;
            margin: 0;
        }

        .auto-link {
            color: var(--secondary);
            font-weight: 700;
            text-decoration: none;
            border-bottom: 1px dashed var(--secondary);
            font-size: 0.9rem;
        }

        .auto-link:hover {
            border-bottom-style: solid;
        }

        /* ANIMATIONS */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* LOADING SPINNER */
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .mode-selection {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .mode-card {
                padding: 20px 15px;
            }
            
            .mode-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .mode-card h2 {
                font-size: 1.2rem;
            }

            .auto-detection {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .auto-detection p {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .logo-container {
                width: 80px;
                height: 80px;
            }
            
            .logo-container img {
                width: 60px;
                height: 60px;
            }
            
            .mode-card {
                padding: 18px 12px;
            }

            .auto-detection {
                padding: 12px;
            }
            
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER - TEXT DIBUANG -->
        <div class="header">
            <div class="logo-container">
                <img src="https://www.jpj.gov.my/wp-content/uploads/2022/04/JPJLogo.png" alt="Logo JPJ" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiByeD0iNjAiIGZpbGw9IiNmZmZmZmYiLz4KPHRleHQgeD0iNjAiIHk9IjY1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMxYTIzN2UiPkxvZ28gSlBKPC90ZXh0Pgo8L3N2Zz4K'">
            </div>
            <h1>SEMAKAN STATUS SLD</h1>
            <!-- TEXT "Pilih mod..." TELAH DIBUANG -->
        </div>

        <!-- AUTO DETECTION MESSAGE -->
        <div class="auto-detection">
            <i class="fas fa-magic"></i>
            <p>
                <strong>Sistem mengesan anda menggunakan:</strong> 
                <span id="detected-device">Peranti</span>. 
                <a href="#" id="auto-redirect-link" class="auto-link">Klik sini untuk terus ke mod yang disyorkan</a>
            </p>
        </div>

        <!-- MODE SELECTION -->
        <div class="mode-selection">
            <!-- MOBILE MODE CARD -->
            <div class="mode-card" onclick="redirectToMobile()">
                <div class="recommendation" id="mobile-recommendation">
                    Disyorkan
                </div>
                <div class="mode-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h2>Mod Mudah Alih</h2>
                
                <a href="https://sld-data.short.gy/semaksld" class="btn" onclick="event.stopPropagation()">
                    <i class="fas fa-external-link-alt"></i> Buka Mod Mudah Alih
                </a>
            </div>

            <!-- DESKTOP MODE CARD -->
            <div class="mode-card" onclick="redirectToDesktop()">
                <div class="recommendation" id="desktop-recommendation">
                    Lengkap
                </div>
                <div class="mode-icon">
                    <i class="fas fa-desktop"></i>
                </div>
                <h2>Mod Desktop</h2>
                
                <a href="https://sld-data.short.gy/semaksld-desktop" class="btn" onclick="event.stopPropagation()">
                    <i class="fas fa-external-link-alt"></i> Buka Mod Desktop
                </a>
            </div>
        </div>

        <!-- LOADING MESSAGE -->
        <div id="loading-message" style="display: none;">
            <div class="spinner"></div>
            <p>Mengalihkan ke Sistem SLD...</p>
        </div>

        <!-- FOOTER -->

    </div>

    <script>
        // Device detection and auto-redirect
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android|Tablet/i.test(navigator.userAgent);
            
            if (isMobile || isTablet) {
                return 'mobile';
            } else {
                return 'desktop';
            }
        }

        function updateDeviceDetection() {
            const deviceType = detectDevice();
            const deviceElement = document.getElementById('detected-device');
            const autoRedirectLink = document.getElementById('auto-redirect-link');
            const mobileRecommendation = document.getElementById('mobile-recommendation');
            const desktopRecommendation = document.getElementById('desktop-recommendation');
            
            if (deviceType === 'mobile') {
                deviceElement.textContent = 'Peranti Mudah Alih';
                autoRedirectLink.href = 'https://sld-data.short.gy/semaksld';
                autoRedirectLink.textContent = 'Klik sini untuk terus ke Mod Mudah Alih';
                mobileRecommendation.style.display = 'block';
                desktopRecommendation.style.display = 'none';
            } else {
                deviceElement.textContent = 'Peranti Desktop';
                autoRedirectLink.href = 'https://sld-data.short.gy/semaksld-desktop';
                autoRedirectLink.textContent = 'Klik sini untuk terus ke Mod Desktop';
                mobileRecommendation.style.display = 'none';
                desktopRecommendation.style.display = 'block';
            }
        }

        // Redirect functions dengan loading
        function redirectToMobile() {
            document.getElementById('loading-message').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'https://sld-data.short.gy/semaksld';
            }, 100);
        }

        function redirectToDesktop() {
            document.getElementById('loading-message').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'https://sld-data.short.gy/semaksld-desktop';
            }, 100);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateDeviceDetection();
            
            // Auto-redirect after 8 seconds jika user tidak pilih
            setTimeout(function() {
                const deviceType = detectDevice();
                document.getElementById('loading-message').style.display = 'block';
                setTimeout(() => {
                    if (deviceType === 'mobile') {
                        window.location.href = 'https://sld-data.short.gy/semaksld';
                    } else {
                        window.location.href = 'https://sld-data.short.gy/semaksld-desktop';
                    }
                }, 1000);
            }, 30000);
        });

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') {
                redirectToMobile();
            } else if (e.key === '2') {
                redirectToDesktop();
            }
        });
    </script>
</body>
</html>
